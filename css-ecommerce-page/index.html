<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="text-center">New Arrivals</h1>

    <div class="row justify-center justify-end">
      <div class="column-one-sixth margin-side-5px">
        <img src="images/dress1.jpeg" alt="woman in black dress">
        <p>Free People<span class="grey-text"> | Size 6</span></p>
        <p>$35<span class="grey-text"><del> $125 retail</del></span></p>
      </div>

        <div class="column-one-sixth margin-side-5px">
          <img src="images/ysl-bag.jpeg" alt="YSL Bag">
          <p>Yves Saint Laurent<span class="grey-text"> | One-Size</span></p>
          <p>$200<span class="grey-text"><del> $1600 retail</del></span></p>
        </div>

        <div class="column-one-sixth margin-side-5px">
          <img src="images/key.jpeg" alt="Golden Key">
          <p>Tiffany<span class="grey-text"> | One-Size</span></p>
          <p>$476<span class="grey-text"><del> $2000 retail</del></span></p>
        </div>

        <div class="column-one-sixth margin-side-5px space-around">
          <img src="images/lv-bag.jpg" alt="LV Bag">
            <p>Louis Vuitton<span class="grey-text"> | One-Size</span></p>
            <p>$95<span class="grey-text"><del> $1200 retail</del></span></p>
        </div>

        <div class="column-one-sixth margin-side-5px">
          <img src="images/dress2.jpeg" alt="White and Blue Dress">
          <p>Reformation<span class="grey-text"> | Size 4</span></p>
          <p>$20<span class="grey-text"><del> $198 retail</del></span></p>
        </div>

    </div>
  </div>
</body>
</html>
