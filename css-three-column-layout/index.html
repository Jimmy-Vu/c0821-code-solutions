<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Three Column Layout</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h2>Designed for life science. Optimized for SaMD and Digital Health</h2>
      </div>
    </div>

    <div class="row">
        <div class="column-one-third circle-background">
          <img src="images/merge.png">
        </div>
        <div class="column-one-third">
          <img src="images/cloud-computing.png">
        </div>
        <div class="column-one-third">
          <img src="images/discussion.png">
        </div>
    </div>

    <section class="row">
      <div>
        <h3 class="column-one-third">Streamlined QMS</h3>
      </div>

      <div>
        <h3 class="column-one-third">Integrates with existing tools</h3>
      </div>

      <div>
        <h3 class="column-one-third">In-depth Onboarding</h3>
      </div>
    </section>
  </div>
</body>
</html>
