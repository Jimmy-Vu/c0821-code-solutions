<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h2>How It Works</h2>
      <div class="row">
        <section class="justify-center">
          <div class="column-one-fifth flex-column align-center margin-side-10">
            <img src="images/screen-1.png" alt="Phone screen">
            <img class="icon-image" src="images/switch-icon.png" alt="arrows crossing">
            <h3 class="center-self">App Switching</h3>
            <p class="text-center">Toggles all your apps on and off.</p>
          </div>
          <div class="column-one-fifth flex-column align-center">
            <img src="images/screen-2.png" alt="Phone screen">
            <img class="icon-image" src="images/filter-icon.png" alt="filter icon">
            <h3 class="center-self">Trip Filtering</h3>
            <p class="text-center">Evaluates your trip requests.</p>
          </div>
          <div class="column-one-fifth flex-column align-center">
            <img src="images/screen-3.png" alt="Phone screen">
            <img class="icon-image" src="images/slider-icon.png" alt="slider icon">
            <h3 class="center-self">Service Filters</h3>
            <p class="text-center">Accepts only your ideal trips.</p>
          </div>
          <div class="column-one-fifth flex-column align-center">
            <img src="images/screen-4.png" alt="Phone screen">
            <img class="icon-image" src="images/bars-icon.png" alt="bar icon">
            <h3 class="center-self">Stats + Mileage</h3>
            <p class="text-center">Tracks your trips across all apps.</p>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
