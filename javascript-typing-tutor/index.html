<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Typing Tutor</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Volkhov&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>
        <span class="bottom-bar">g</span><span>r</span><span>u</span><span>m</span><span>p</span><span>y</span><span> </span>
        <span>w</span><span>i</span><span>z</span><span>a</span><span>r</span><span>d</span><span>s</span><span> </span>
        <span>m</span><span>a</span><span>k</span><span>e</span><span> </span>
        <span>t</span><span>o</span><span>x</span><span>i</span><span>c</span><span> </span>
        <span>b</span><span>r</span><span>e</span><span>w</span>
      </h1>
    </div>
  </body>
  <script src="main.js"></script>
</html>
